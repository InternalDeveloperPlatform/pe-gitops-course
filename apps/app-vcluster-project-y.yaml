apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: vcluster-project-y
  namespace: argocd
spec:
  destination:
    namespace: vcluster-project-y
    server: https://kubernetes.default.svc
  project: pe-gitops-prod
  sources:
    - helm:
        ignoreMissingValueFiles: true
        releaseName: vcluster-project-y
        valueFiles:
          - values.yaml
        values: |
          namespaceName: vcluster-project-y
          namespace:
            labels:
              shared-gateway: "enabled"
          gateway:
            enabled: true
            name: shared-gw
            namespace: gateway-system
          tlsRoutes:
            - name: vcluster-project-y-tls-route
              sectionName: tls-passthrough
              hostnames:
                - vcluster-project-y.pe-gitops-0.stackit.run
              backendRefs:
                - name: vcluster-project-y
                  port: 443
          vcluster:
            controlPlane:
              proxy:
                extraSANs:
                  - vcluster-project-y.pe-gitops-0.stackit.run
      path: ./managed-service-catalog/helm/vcluster
      repoURL: git@github.com:InternalDeveloperPlatform/pe-gitops-course.git
      targetRevision: main
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false
      - PruneLast=true
      - FailOnSharedResource=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
