{{- if .Values.gatewaySystem }}
# 1. GatewayClass
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: {{ .Values.gatewaySystem.gatewayClass.name }}
spec:
  controllerName: {{ .Values.gatewaySystem.gatewayClass.controllerName }}
---
# 2. Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Values.gatewaySystem.namespace }}
  labels:
    {{- toYaml .Values.gatewaySystem.namespaceLabels | nindent 4 }}
---
# 3. Shared Gateway
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: {{ .Values.gatewaySystem.gateway.name }}
  namespace: {{ .Values.gatewaySystem.namespace }}
  annotations:
    cert-manager.io/cluster-issuer: {{ .Values.gatewaySystem.gateway.clusterIssuer }}
spec:
  gatewayClassName: {{ .Values.gatewaySystem.gatewayClass.name }}
  listeners:
    # HTTP Listener für Redirects und ACME Challenges
    - name: http
      protocol: HTTP
      port: 80
      hostname: {{ .Values.gatewaySystem.gateway.mainHostname | quote }}
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              shared-gateway: "enabled"

    # HTTPS Listener (Terminated) für ArgoCD, Grafana, Homer etc.
    - name: https
      protocol: HTTPS
      port: 443
      hostname: {{ .Values.gatewaySystem.gateway.mainHostname | quote }}
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: {{ .Values.gatewaySystem.gateway.wildcardSecretName }}
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              shared-gateway: "enabled"

    # TLS Passthrough Listener für vClusters (SNI basiert)
    - name: tls-passthrough
      protocol: TLS
      port: 443
      tls:
        mode: Passthrough
      allowedRoutes:
        namespaces:
          from: Selector
          selector:
            matchLabels:
              shared-gateway: "enabled"
{{- end }}